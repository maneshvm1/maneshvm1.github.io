<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-FK43XSLFY9"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-FK43XSLFY9');
  </script>

  <script type="text/javascript">
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>

  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfolio">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Portfolio - Manesh Mohanan</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 1. Full-screen Overlay & Gradient Background */
    #loading_overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex; /* Use Flexbox for centering */
      justify-content: center;
      align-items: center;
      z-index: 9999; /* Ensure it covers everything */
      /* Apply the specified Linear Gradient */
      background: linear-gradient(
        to bottom right,
        #020c1b, /* Color(0xFF020c1b) */
        #0a192f, /* Color(0xFF0a192f) */
        #112240  /* Color(0xFF112240) */
      );
    }

    /* 2. Circular Loader Styles */
    .loader {
      border: 6px solid rgba(255, 255, 255, 0.2); /* Light gray border for background */
      border-top: 6px solid #42a5f5; /* Bright blue color for the spinner part (can be any color) */
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite; /* Apply the animation */
    }

    /* 3. Keyframe Animation for Spinning */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="loading_overlay">
    <div class="loader"></div>
  </div>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('load', function () {
      // This listener waits for the first frame to render.
      window.addEventListener('flutter-first-frame', function () {
        const loader = document.getElementById('loading_overlay');
        if (loader) {
          // Option 1: Hide it quickly
          // loader.style.display = 'none';

          // Option 2: Fade it out smoothly
          loader.style.transition = 'opacity 0.5s';
          loader.style.opacity = '0';

          // Remove the element completely after the fade-out transition
          setTimeout(() => {
            loader.remove();
          }, 500); // Match the transition duration
        }
      });
    });
  </script>
</body>
</html>
